<div class="min-h-screen bg-gray-900 text-white p-6">
    <!-- Filtros -->
    <div class="flex justify-start mt-4">
      <input [(ngModel)]="searchQuery" (input)="searchMovies()" type="text"
             placeholder="üîç Buscar pel√≠cula..."
             class="w-1/3 p-3 bg-gray-800 rounded-lg border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>
  
    <!-- Listado de pel√≠culas con MovieCardComponent -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 mt-6">

    </div>

  
    <!-- Cargando m√°s pel√≠culas -->
